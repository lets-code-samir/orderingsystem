<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <div id="welcome">
        <img src="chicken.png" alt="loading..">
        <h1>welcome to My Chicken</h1>
        
      </div>
      
      <div id="mainContent" style="display:none;">
        
        <h2>Place your order</h2>
        <form>
           <input type="text" placeholder="your name" id="name" required>

           <input type="text" id="location" placeholder="Your Address">
  
           <select id="item" required>
             <option value="">Select Item</option>

           </select>
  
           <select id="weight" required>
             <option value="">Enter Weight</option>
             <option value="250 gram">250 gram</option>
             <option value="500 gram">500 gram</option>
             <option value="750 gram">750 gram</option>
             <option value="1 kilo">1 kilo</option>
             <option value="2 kilo">2 kilo</option>
             <option value="3 kilo">3 kilo</option>
             <option value="4 kilo">4 kilo</option>
             <option value="5 kilo">5 kilo</option>
             <option value="6 kilo">6 kilo</option>
             <option value="7 kilo">7 kilo</option>
             <option value="Bulk order">Bulk order</option>
           </select>
  
           <button type="submit">orderNow</button>
        </form>
        <div id="description">

             My chicken is the most trusted and realiable brand in jaigoan.It's 
             main focus is on product quality,hygenie and early delivery   
           </p>

</div>
