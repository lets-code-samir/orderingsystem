<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="welcome">
        <h1>welcome to My Chicken</h1>
      </div>
  
      <div id="mainContent" style="display:none;">
        <h2>Place your order</h2>
  
        <form>
           <input type="text" placeholder="your name" id="name" required>
           <input type="text" placeholder="enter mobileNumber" id="mobileNumber" required>
           <input type="text" placeholder="location" id="location" required>
  
           <select id="item" required>
             <option value="">Select Item</option>
             <option value="Chicken">Chicken (Full)</option>
             <option value="Liver">Liver</option>
             <option value="Leg Piece">Leg Piece</option>
             <option value="Wings">Wings</option>
           </select>
  
           <select id="weight" required>
             <option value="">Enter Weight</option>
             <option value="250 gram">250 gram</option>
             <option value="500 gram">500 gram</option>
             <option value="750 gram">750 gram</option>
             <option value="1 kilo">1 kilo</option>
           </select>
  
          <button type="submit">orderNow</button>
        </form>
      </div>

    <script src="script.js"></script>
</body>
</html>
